<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Hacking with Spring Boot - Getting Started</title>
</head>
<body>
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${auth.name}"></td>
        </tr>
        <tr>
            <td>Authorities:</td>
            <td th:text="${auth.authorities}"></td>
        </tr>
    </table>
    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
    <hr/>
    <h1>Welcome to Hacking with Spring Boot!</h1>
    <h2>Inventory Management</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <form method="post" th:action="@{'/add/' + ${item.id}}">
                        <input type="submit" value="Add to Cart"/>
                    </form>
                </td>
                <td>
                    <form method="delete" th:action="@{'/delete/' + ${item.id}}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>My Cart</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem: ${cart.cartItems}">
            <td th:text="${cartItem.item.id}"></td>
            <td th:text="${cartItem.item.name}"></td>
            <td th:text="${cartItem.quantity}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
